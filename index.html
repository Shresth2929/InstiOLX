<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstiOLX - Sell Your Item</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Sell Your Item on InstiOLX</h1>
        <form>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter title of your item">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter description of your item"></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" placeholder="Enter price of your item">
            </div>
            <div class="form-group">
                <label for="buying-date">Buying Date:</label>
                <input type="date" id="buying-date" name="buying-date">
            </div>
            <div class="form-group">
                <label for="buying-price">Buying Price:</label>
                <input type="number" id="buying-price" name="buying-price" placeholder="Enter buying price of your item">
            </div>
            <div class="form-group">
                <label for="photos">Upload Photos:</label>
                <input type="file" id="photos" name="photos" multiple>
            </div>
            <div class="form-group">
                <label for="your-details">Your Details:</label>
                <textarea id="your-details" name="your-details" placeholder="Enter your details"></textarea>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter your location">
            </div>
            <button class="post-btn">Post</button>
        </form>
    </div>
